    <section class="content">
      <h1>Contact Us</h1>
      <div class="container formArea">
        <div class="row">
          <div class="col-sm-6">
            <div class="contact-area">
              <div class="container">
                <div class="profile"><img src="./profile.png" alt="" /></div>
              </div>
              <p><b> &#128241; Phone:</b> +91 000,000,0000</p>
              <p><b>&#x2616; Address:</b> Jaunpur Uttar Pradesh India.</p>
              <p>
                <b>&#x261B; LinkedIn</b
                ><a
                  href="https://www.linkedin.com/in/pradeep-prajapati-614079223"
                  >LinkedIn Profile</a
                >
              </p>
              <p><b>&#128231; Email:</b>kumarpradeep96165@gmail.com</p>
            </div>
          </div>
          <div class="col-sm-6  formArea">
            <div class="formbox">
              <form>
                <div class="mb-3">
                  <label  class="form-label">Your Name</label>
                  <input type="text" class="form-control" required/>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input type="email" class="form-control" required/>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" required/>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" required />
                  <label class="form-check-label">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success me-5">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
